<div class="min-h-screen bg-secondary py-4 sm:py-7 px-3 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-6xl w-full mx-auto">
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-xl overflow-hidden">
      <!-- Left Side - Logo/Header -->
      <div class="bg-primary md:w-2/5 p-4 sm:p-8 flex flex-col justify-center items-center text-center">
        <div class="py-4 sm:py-8">
          <h1 class="text-3xl sm:text-4xl font-playfair text-white mb-4">  نادي الفارابي للموسيقى العربية</h1>
          <div class="w-16 h-1 bg-tertiary mx-auto mb-6 sm:mb-8"></div>
          
          <!-- Musical note decoration -->
          <div class="my-6 sm:my-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 sm:h-16 sm:w-16 text-tertiary mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
          </div>
          
          <!-- Arabic Music Quote -->
          <div class="mt-6 sm:mt-8 text-center">
            <p class="text-white font-amiri text-lg sm:text-xl italic">"الموسيقى غذاء الروح"</p>
            <p class="text-gray-200 text-xs sm:text-sm mt-2">"La musique est la nourriture de l'âme"</p>
          </div>
        </div>
      </div>
      
      <!-- Right Side - Form -->
      <div class="md:w-3/5 p-4 sm:p-8">
        <div class="max-w-md mx-auto">
          <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 sm:mb-6">Créer un compte</h2>
          
          <form (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-3 sm:p-4 mb-4 sm:mb-6">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-xs sm:text-sm text-red-700">{{ errorMessage }}</p>
                </div>
              </div>
            </div>

            <!-- First Name Field (Prenom) -->
            <div>
              <label for="prenom" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <input 
                  type="text" 
                  id="prenom" 
                  name="prenom"
                  [(ngModel)]="registerData.prenom"
                  required
                  class="block w-full pl-10 pr-3 py-2 sm:py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary text-sm sm:text-base"
                  placeholder="Jean"
                >
              </div>
            </div>

            <!-- Last Name Field (Nom) -->
            <div>
              <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <input 
                  type="text" 
                  id="nom" 
                  name="nom"
                  [(ngModel)]="registerData.nom"
                  required
                  class="block w-full pl-10 pr-3 py-2 sm:py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary text-sm sm:text-base"
                  placeholder="Dupont"
                >
              </div>
            </div>

            <!-- Email Field -->
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                  </svg>
                </div>
                <input 
                  type="email" 
                  id="email" 
                  name="email"
                  [(ngModel)]="registerData.email"
                  required
                  class="block w-full pl-10 pr-3 py-2 sm:py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary text-sm sm:text-base"
                  placeholder="votre@email.com"
                >
              </div>
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <input 
                  type="password" 
                  id="password" 
                  name="password"
                  [(ngModel)]="registerData.password"
                  required
                  class="block w-full pl-10 pr-3 py-2 sm:py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary text-sm sm:text-base"
                  placeholder="••••••••"
                >
              </div>
              <p class="mt-1 text-xs text-gray-500">Minimum 6 caractères</p>
            </div>

            <!-- Confirm Password Field -->
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <input 
                  type="password" 
                  id="confirmPassword" 
                  name="confirmPassword"
                  [(ngModel)]="registerData.confirmPassword"
                  required
                  class="block w-full pl-10 pr-3 py-2 sm:py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-tertiary focus:border-tertiary text-sm sm:text-base"
                  placeholder="••••••••"
                >
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start sm:items-center">
              <input 
                id="terms" 
                name="terms" 
                type="checkbox"
                [(ngModel)]="acceptTerms"
                required
                class="h-4 w-4 mt-1 sm:mt-0 text-tertiary focus:ring-tertiary border-gray-300 rounded"
              >
              <label for="terms" class="ml-2 block text-xs sm:text-sm text-gray-700">
                J'accepte les <a href="#" class="text-tertiary hover:text-quaternary">conditions d'utilisation</a> et la <a href="#" class="text-tertiary hover:text-quaternary">politique de confidentialité</a>
              </label>
            </div>

            <!-- Submit Button -->
            <div>
              <button 
                type="submit" 
                [disabled]="isLoading"
                class="w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent rounded-md shadow-sm text-sm sm:text-base font-medium text-white bg-tertiary hover:bg-quaternary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tertiary transition-colors"
              >
                <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-4 w-4 sm:h-5 sm:w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                {{ isLoading ? 'Inscription en cours...' : 'Créer un compte' }}
              </button>
            </div>
          </form>

          <!-- Divider -->
          <div class="mt-6 sm:mt-8 relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-xs sm:text-sm">
              <span class="px-2 bg-white text-gray-500">Déjà membre?</span>
            </div>
          </div>

          <!-- Login Link -->
          <div class="mt-4 sm:mt-6">
            <a routerLink="/login" class="w-full flex justify-center py-2 sm:py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm sm:text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-tertiary transition-colors">
              Se connecter
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
